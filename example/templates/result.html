
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title> Result | Search </title>
    <link rel="stylesheet" href="http://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <style> table, th, td {border: 3px solid black;}</style>
  </head>
  <body>
 
  <div class="callout large">
    <div class="row column text-center">
      <h1>Which movie do you want to know ?</h1>
      <p class="lead">More Movies, More Details</p>
      <a href="/" class="button large">RETURN</a>
    </div>
  </div>
  <hr>
  <div class="row column">
    {% if data3 %}
    <form name="gender" action="/gender" method="post">
        <input type="radio" name="gender" value="M,{{data2}}">Male
        <input type="radio" name="gender" value="F,{{data2}}">Female
        <input type="submit" value="Submit">
    </form>
    {% endif %}
    <div>
        <a>
           <form action="/details" method="post">
            {% for item in data1 %}
              {% for n in item.split(',') %}
                  <input type="submit" name="Pname" value="{{n}},{{data2}}" >
                <hr>
              {% endfor %}
              {% endfor %}
            </form>
        </a>   
        <hr>
    </div>
  </div>
  <hr>
  </body>
</html>
